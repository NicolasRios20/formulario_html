<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<enlace rel="preconexión" href="https://fonts.googleapis.com">
	<enlace rel="preconexión" href="https://fonts.gstatic.com" origen cruzado>
	<link href="https://fonts.googleapis.com/css2? family= Cormorant:wght@300 & family= Lato:wght@100 & family= Yantramanav:wght@100 & mostrar=intercambiar" rel="hoja de estilo"> 
	<link rel="stylesheet" href="css/styles.css">
	<title>Formulario</title>
</head>
<body>
	<div class="container">
		<div class="titulo">
			<h2>Ponte en contacto</h2>
		</div>		
		<form class="registro" action="#" method="post">
			<div class="parte1">
				<input name="nombre" class="nombre" type="text" placeholder="Nombre" required autofocus>
            	<input name="apellido" class="apellido" type="text" placeholder="Apellido" required>
			</div>
			
			<div class="clear"></div>
			
			<div class="parte2">
				<input name="Email" class="Email" type="text" placeholder="Email" required>
            	<input name="telefono" class="telefono" type="text" placeholder="Telefono" required>
			</div>
			
			<div class="clear"></div>

			<div class="parte3">
            	<input name="Direccion" class="direc" type="text" placeholder="Dirección" required>
			</div>

			<div class="clear"></div>
			
			<div class="parte4">
				<input name="Escriba tu mensaje aqui" class="descripcion" type="text" placeholder="Escriba tu mensaje aqui" required>
			</div>
			
			<div class="clear"></div>

            <div class="parte5">
            	<a href="#" class="envio">Enviar</a>
            </div>
		</form>
	</div>
	
</body>
</html>
